<div class="w-full">
	<app-filter-item-wrapper 
		[quantity]="breeds().length"
		title="Breed"
	>
		<app-breed 
			[options]="breeds()"
			(onSelect)="breedEmmition($event)"
		/>

		<app-random-breeds (onSelect)="randomBreedsEmmition($event)"/>

	</app-filter-item-wrapper>

	<app-filter-item-wrapper 
		title="Show by"
	>
		<app-amount-results 
			[options]="amountResultsOptions"
			(onSelect)="amountEmmition($event)"
		/>
	</app-filter-item-wrapper>
</div>

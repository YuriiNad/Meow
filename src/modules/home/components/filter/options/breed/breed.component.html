<mat-form-field appearance="outline">
  <mat-label>Choose breed</mat-label>

  <mat-select
		[formControl]="breed"
		(selectionChange)="onSelect.emit(breed.value)"
	>
		<ng-container *ngIf="options.length">
			
			<mat-option
				*ngFor="let option of options"
				[value]="option.value"
			>
				{{option.title}}
			</mat-option>

		</ng-container>
  </mat-select>

</mat-form-field>

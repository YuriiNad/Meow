
<div class="h-screen flex flex-col">
	<app-toolbar 
		(onOpen)="nav.toggle()"
		[showMenu]="isMobile" 
		title="Meow"
	/>

	<mat-sidenav-container class="flex-1 overflow-hidden">

  	<mat-sidenav
			#nav
			class="w-[250px]"
			role="navigation"
			[opened]="!isMobile"
			[disableClose]="!isMobile"
			[mode]="mode"
		>
			<app-filter (onAction)="closeMenuOnSmallerScreens()"/>
  	</mat-sidenav>

  	<mat-sidenav-content class="p-2 overflow-x-hidden">
			<router-outlet></router-outlet>
  	</mat-sidenav-content>

  </mat-sidenav-container>
</div>
